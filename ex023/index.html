<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

       

        td{
            border: 1px solid rgba(39, 13, 13, 0.678);
            padding: 8px;
            text-align: center;/*Alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
        <h1>Minha primeira Tabela</h1>

            <!--
                hierarquia de tabelas simple
                table = tabelas
                table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabekla
            -->

        <table>
            <tr><!--Primeira linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>

            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>

            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
            
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
           
</body>
</html>
