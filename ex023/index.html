<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid rgb(88, 14, 14);
        }

        tr.linha{
            background-color: rgba(65, 52, 52, 0.418);
        }

        td{
            border: 1px solid rgba(88, 79, 79, 0.329);
            padding: 8px;
        }

        td.dados{
            background-color: rgba(44, 145, 145, 0.322);
        }
    </style>
</head>
<body>
        <h1>Minha primeira Tabela</h1>

            <!--
                hierarquia de tabelas simple
                table = tabelas
                table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabekla
            -->

        <table>
            <tr><!--Primeira linha-->
                <td>A1</td>
                <td class="dados">B1</td>
                <td>C1</td>
            </tr>

            <tr class="linha">
                <td>A2</td>

                <td>C2</td>
            </tr>

            <tr>
                <td>A3</td>

            </tr>
            
            <tr>

</body>
</html>
