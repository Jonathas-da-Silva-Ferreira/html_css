<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formluario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="name" name="name" id="inome" minlength="10" maxlength="10" require >
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4,5}$"  required placeholder="(xx-xxxxx-xxxx)">
            </p>
        </fieldset>
        <!--Estudar mais sobre Regex-->
        <p>
            <input type="submit" value="Enter">
            <input type="reset" value="Limpar">
        </p>    
    </form>
</body>
</html>
